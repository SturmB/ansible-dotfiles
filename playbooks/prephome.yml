---
- hosts: do
  remote_user: root
  gather_facts: false

  pre_tasks:
    - name: Wait for port 22 to become available
      local_action: "wait_for port=22 host={{ inventory_hostname }}"
      tags:
        - tldr

    - name: Gathering Facts
      setup:

  tasks:
    - name: Ensure user is created
      include_role:
        name: weareinteractive.users

- hosts: all
  remote_user: "{{ new_user }}"
  gather_facts: true
  # environment:
  #   NVS_HOME: "{{ nvs_home }}"

  vars_files:
    - ../inventories/group_vars/all/vars.yml

  pre_tasks:
    - name: Adjust fact for Pengwin
      set_fact: ansible_os_family="Debian"
      when: ansible_os_family == "Pengwin"

  tasks:
    # - name: Ensure git is installed
    #   import_role:
    #     name: geerlingguy.git
    #   become: yes

    - debug:
        var: nvs_home

    - name: Ensure lsd is installed
      apt:
        deb: https://github.com/Peltoche/lsd/releases/download/0.20.1/lsd_0.20.1_amd64.deb
      become: yes

    - name: Ensure apt packages are installed
      apt:
        state: latest
        update_cache: yes
        # upgrade: yes
        name:
          - cowsay
          - fortune
          - figlet
          - neofetch
          - bat
          - php-gd
          - php-zip
          - php7.4-gd
          - php7.4-zip
      become: yes

    - name: Ensure Ruby and gems are installed
      include_role:
        name: geerlingguy.ruby
        apply:
          become: yes

    - name: Ensure zsh and all plugins are installed
      include_role:
        name: viasite-ansible.zsh
        apply:
          become: yes

    - debug:
        var: tldr_filename

    - debug:
        var: "{{ tldr_version }}"

    - name: Ensure tldr++ is installed
      import_tasks: ../tasks/tldr.yml
      tags:
        - tldr
      become: yes

    - name: Ensure bat is installed
      import_tasks: ../tasks/bat.yml
      tags:
        - bat

    - name: Ensure SSH directory exists
      file:
        path: ~/.ssh
        state: directory

    - name: Ensure SSH key pair is created
      openssh_keypair:
        path: ~/.ssh/id_rsa
        state: present
        type: "ed25519"
        comment: "{{ ssh_key_comment }}"
      register: keys

    - name: Ensure SSH key is on GitHub
      github_key:
        name: "{{ ssh_key_comment }}"
        token: "{{ github_access_token }}"
        state: present
        pubkey: "{{ keys.public_key }}"

    - name: Ensure dotfiles repo is present and linked
      import_role:
        name: geerlingguy.dotfiles

    - name: Initialize tldr++
      command:
        cmd: tldr
        creates: ~/.local/share/tldr/
      tags:
        - tldr

    - name: Ensure tmux is installed properly
      git:
        repo: https://github.com/tmux-plugins/tpm
        dest: ~/.tmux/plugins/tpm

    - name: See if NVS is already installed
      lineinfile:
        path: ~/.zshrc
        line: export NVS_HOME="$HOME/.nvs"
        state: present
      check_mode: true
      register: zshrc
      tags:
        - nvs

    - name: Clone the NVS repo
      git:
        repo: https://github.com/jasongin/nvs
        dest: "{{ nvs_home }}"
        version: v1.6.0
      ignore_errors: true
      when: (zshrc is changed) or (zshrc is failed)
      tags:
        - nvs

    - name: Ensure NVS is installed
      shell: "export NVS_HOME=$HOME/.nvs && . {{ nvs_home }}/nvs.sh install"
      when: (zshrc is changed) or (zshrc is failed)
      tags:
        - nvs
      debugger: on_failed
